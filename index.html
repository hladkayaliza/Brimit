<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<style>
			.container {
				max-width: 1200px;
				width: 100%;
				margin: 0 auto;
				background: #eee;
				display: flex;
			}
			
			form {
				width: 500px;
			}
			
			article {
				width: calc(100% - 540px);
				padding: 20px;
			}
			
			form fieldset {
				border: 0;
				border-bottom: 2px solid #ccc;
			}
			
			form fieldset:last-child {
				border-bottom: 0;
			}
			
			form fieldset input,
			form fieldset select,
			form fieldset textarea {
				display: block;
				width: 100%;
				padding: 8px 16px;
				box-sizing: border-box;
			}
			
			form fieldset select,
			form fieldset input[type="file"] {
				padding: 0;
			}
			
			form fieldset input[type="checkbox"],
			form fieldset input[type="radio"] {
				display: inline-block;
				width: auto;
			}
			
			form fieldset label {
				display: block;
				margin: 0 0 4px 0;
			}
			
			form fieldset button {
				width: 100%;
				padding: 8px 16px;
			}
		</style>
	
		<div class="container">
			
			<form id="AddUserFormId">
				<fieldset>
					<label for="FName"><b>First name</b></label>
					<input type="text" name="FName" id="FName" />
				</fieldset>
				<fieldset>
					<label for="LName"><b>Last name</b></label>
					<input type="text" name="LName" id="LName" />
				</fieldset>
				<fieldset>
					<label for="Email"><b>Email</b></label>
					<input type="email" name="Email" id="Email" />
				</fieldset>
				<fieldset>
					<label for="Phone"><b>Phone number</b></label>
					<input type="tel" name="Phone" id="Phone" />
				</fieldset>
				<fieldset>
					<label><b>Sex</b></label>
					<label for="Male">
						Male
						<input type="radio" name="Sex" id="Male" value="Male" />
					</label>
					<label for="Female">
						Female
						<input type="radio" name="Sex" id="Female" value="Female" />
					</label>
				</fieldset>
				<fieldset>
					<label><b>Skills</b></label>
					<label for="HTML">
						HTML
						<input type="checkbox" name="Skills" id="HTML" value="HTML" />
					</label>
					<label for="CSS">
						CSS
						<input type="checkbox" name="Skills" id="CSS" value="CSS" />
					</label>
					<label for="JavaScript">
						JavaScript
						<input type="checkbox" name="Skills" id="JavaScript" value="JavaScript" />
					</label>
					<label for="AJAX">
						AJAX
						<input type="checkbox" name="Skills" id="AJAX" value="AJAX" />
					</label>
				</fieldset>
				<fieldset>
					<label for="Department"><b>Department</b></label>
					<select multiple>
						<option value="FrontEnd">Front End</option>
						<option value="Sitecore">Sitecore</option>
						<option value="SalesForce">SalesForce</option>
						<option value="Sharepoint">Sharepoint</option>
					</select>
				</fieldset>
				<fieldset>
					<button>Submit</button>
				</fieldset>
			</form>
		</div>

		<script type="module" src="index.js"></script>
	</body>
</html>
